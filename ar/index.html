<!DOCTYPE html>
<html>
    <script src="./service/aframe.min.js"></script>
    <script src="./service/gestures.js"></script>
    <script src="./service/aframe-ar.js"></script>

    <link rel="stylesheet" href="./main/style.css">
    <body>
        <div class="wrap">
            <a class="btn" href="https://t.me/Wedding_DK_Bot" target="_blank"><img class="heart" src="./main/heart.png" alt="heart"></a>
        </div>

        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

            <a-assets>
                <a-asset-item id="bowser" src="./service/bowser.glb"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1" class="clickable" gesture-handler gltf-model="./Project Name/Project Name.gltf"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
